  query_command: cmnd/i3/inside/lights/038/POWER
  topics:
  - topic: stat/i3/inside/lights/038/POWER
    payloads:
    - payload: 'ON'
      led_state: on_good
    - payload: 'OFF'
      led_state: off_bad
  - topic: tele/i3/inside/lights/038/LWT
    payloads:
    - payload: Offline
      led_state: disconnected
  - topic: tele/i3/inside/lights/038/STATE
    payloads:
    - payload: '\{.*"POWER":"ON".*\}\n?'
      led_state: on_good
    - payload: '\{.*"POWER":"OFF".*\}\n?'
      led_state: off_bad
